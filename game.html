<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Quiz em Ação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justidy-center flex-conlumn">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Questão
                    </p>
                    <div id="progressbar">
                        <div id="professbarfull">

                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                     <h1 class="hud-main-text" id="score">
                        0
                     </h1>
                    </div>
                </div>
                <h1 id="question">Qual a resposta certa?</h1>
                <div id="question-image-container">
                    <img id="questionImage" src="" alt="Question Image">
                </div>
                <br>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Alternativa </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Alternativa </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Alternativa </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Alternativa </p>
            </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
